{% set version = "7.0.5" %}

package:
  name: jupyter_client
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/j/jupyter_client/jupyter_client-{{ version }}.tar.gz
  sha256: 382aca66dcaf96d7eaaa6c546d57cdf8b3b1cf5bc1f2704c58a1d8d244f1163d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  entry_points:
    - jupyter-kernel = jupyter_client.kernelapp:main
    - jupyter-kernelspec = jupyter_client.kernelspecapp:KernelSpecApp.launch_instance
    - jupyter-run = jupyter_client.runapp:main

requirements:
  host:
    - pip
    - python >=3.6.1
  run:
    - entrypoints
    - jupyter_core >=4.6.0
    - nest-asyncio >=1.5
    - python >=3.6.1
    - python-dateutil >=2.1
    - pyzmq >=13
    - tornado >=4.1
    - traitlets

test:
  requires:
    - async_generator
    - ipykernel
    - ipython
    - mock
    - pip
    - pytest
    - pytest-asyncio
    - pytest-cov
    - pytest-timeout
  imports:
    - jupyter_client
  commands:
    - python -m pip check
    - jupyter kernelspec list
    - jupyter run -h
    - pytest --pyargs jupyter_client --cov jupyter_client --cov-report term-missing:skip-covered

about:
  home: https://jupyter.org
  license: BSD-3-Clause
  license_family: BSD
  license_file: COPYING.md
  summary: jupyter_client contains the reference implementation of the Jupyter protocol.
  dev_url: https://github.com/jupyter/jupyter_client
  doc_url: https://jupyter-client.readthedocs.io/en/stable/
  doc_source_url: https://github.com/jupyter/jupyter_client/tree/master/docs

